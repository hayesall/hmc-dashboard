<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="A little dashboard for Hoosier Moms Cohort Data">
    <meta name="author" content="Alexander L. Hayes">

    <title>{{ page_title }} - HMC - Garmin Wearables</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/icons.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-2.11.0.min.js"></script>

</head>
<body>

{% include "includes/sidebar.html" %}

<div class="wrapper d-flex flex-column min-vh-100 bg-light">
    <div class="body flex-grow-1 px-3">
        <div class="container-lg">

            <div class="card mb-3">

                <div class="card-header">
                    <h3>HMC - Garmin Wearables</h3>
                </div>

                <div class="card-body">

                    {% include "includes/tutorial_modal.html" %}

                    <button class="btn btn-primary" type="button" data-coreui-toggle="modal" data-coreui-target="#instructionModal">View instructions</button>

                    <hr>

                    <h4>{{ page_title }}</h4>

                    {% block content %}
                    {% endblock %}

                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/hmc-dashboard.js') }}"></script>
<script src="{{ url_for('static', filename='js/coreui.min.js') }}"></script>
</body>
</html>
